<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="video-container">
        <video autoplay style="transform: scale(1);"> </video>
    </div>
    <button id="btn"><span></span></button>
    <button id="capture"><span></span></button>
    <button id = "gallery">Gallery</button>
    <div class="filter-option">
        <div class="filter-1" style = "background-color:rgba(228, 85, 104, 0.281);"></div>
        <div class="filter-2"  style ="background-color:rgba(139, 0, 139, 0.335);"></div>
        <div class="filter-3"></div>
    </div>
    <div class="zoom-btn">
        <div id="plus">+</div>
        <div id="minus">-</div>
    </div>
    <script src="dbscript.js"></script>
    <script src="script.js"> </script>
</body>

</html>
